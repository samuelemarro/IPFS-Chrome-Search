<!DOCTYPE html>
<html>
<head><title>IPFS Search Options</title></head>
<body>

Default Gateway:
<label>
  <input type="text" id="gateway">
</label>

<br>

Default action:
<label>
  <select name="defaultAction" id="defaultAction">
    <option value="search">Search on IPFS</option>
    <option value="go">Go to suggested page</option>
  </select>
</label>

<br>

Cache size:
<label>
  <input type="number" id="cacheSize" min="1" max="10000">
</label>


<div id="status" style="opacity: 0%;">Options saved.</div>
<button id="save">Apply</button>

<script src="options.js"></script>
</body>
</html>
